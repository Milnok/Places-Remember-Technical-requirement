{% load static %}
<html>
<head>
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<style>
    .body {
    overflow-x: hidden !important;
    background: no-repeat center center fixed;
}
</style>
<body>
<div class="row">
    <div class="col-2" align="center">
        <Img class="photo" src="{{ user.socialaccount_set.all.0.get_avatar_url }}">
        <h4>{{ user.first_name }} {{ user.last_name }}</h4>
        <div class="list-group" id="list-tab" role="tablist">
            <a class="list-group-item list-group-item-action" id="list-home-list" data-bs-toggle="list"
               href="{% url 'home' %}" role="tab" aria-controls="list-home">Мои воспоминания</a>
            <a class="list-group-item list-group-item-action" id="list-profile-list" data-bs-toggle="list"
               href="{% url 'create_memory' %}" role="tab" aria-controls="list-profile">Создать воспоминание</a>
            <a class="list-group-item list-group-item-action" id="list-messages-list" data-bs-toggle="list"
               href="{% url 'logoutuser' %}" role="tab" aria-controls="list-messages">Выйти из аккаунта</a>
        </div>
    </div>
    <div class="col-10">
        <div class="div1">
            {% block content %}{% endblock %}
        </div>
    </div>
</div>
</body>
</html>
